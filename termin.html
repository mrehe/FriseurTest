        <div class="container mt-5">
            <h1 class="text-center mb-4">Termin Buchung</h1>
            <form id="eventForm" class="mb-4 p-4 rounded shadow-sm bg-white">
                <div class="mb-3">
                    <label for="eventName" class="form-label">Name:</label>
                    <input type="text" class="form-control rounded-pill" id="eventName" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="eventDate" class="form-label">Datum:</label>
                        <input type="text" class="form-control rounded-pill" id="eventDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="eventTime" class="form-label">Zeit:</label>
                        <select id="eventTime" class="form-select rounded-pill" required>
                            <option value="">Bitte Zeit auswählen</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill">Termin hinzufügen</button>
            </form>

            <div id="termin">
                <h2 class="text-center mb-3">Termin</h2>
                <ul id="eventList" class="list-group"></ul>
            </div>
        </div>
